<!DOCTYPE html>
<html lang="en">
<head>
    <background-color:light blue>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATHER STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        .header {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .cart-link {
            position: relative;
        }
        .cart-total {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
            position: absolute;
            top: -10px;
            right: -15px;
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .cart {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #000;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#home">Home</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html" class="cart-link">Cart <span class="cart-total" id="cart-total">0</span></a>
    </div>
    <h1>Welcome to the THANTHA SALE</h1>
    <div class="container">
        <div class="product">
            <img src="https://www.clipartmax.com/png/middle/231-2318072_if-you-are-self-employed-passport-size-photo-cartoon.png">
            <h2>MANOJ</h2>
            <p>₹2000</p>
            <button onclick="addToCart('MANOJ', 2000)">Add to Cart</button>
            <button onclick="buyNow('MANOJ', 2000)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://www.clipartmax.com/png/middle/231-2318072_if-you-are-self-employed-passport-size-photo-cartoon.png">
            <h2>VINCENT</h2>
            <p>₹1200</p>
            <button onclick="addToCart('VINCENT', 1200)">Add to Cart</button>
            <button onclick="buyNow('VINCENT', 1200)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://www.clipartmax.com/png/middle/231-2318072_if-you-are-self-employed-passport-size-photo-cartoon.png">
            <h2>SHALET</h2>
            <p>₹1500</p>
            <button onclick="addToCart('SHALET', 1500)">Add to Cart</button>
            <button onclick="buyNow('SHALET', 1500)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://www.clipartmax.com/png/middle/231-2318072_if-you-are-self-employed-passport-size-photo-cartoon.png">
            <h2>THANTHA LESS</h2>
            <p>₹4999</p>
            <button onclick="addToCart('THANTHA LESS', 4999)">Add to Cart</button>
            <button onclick="buyNow('THANTHA LESS', 4999)">Buy Now</button>
        </div>
            
    </div>
    <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total: ₹<span id="total">0</span></strong></p>
        <button onclick="resetCart()" style="background: #dc3545;">Reset Cart</button>
        <button onclick="buyall()">Buy All Now</button>
    </div>

    <script>
        let total = 0;
    
        function addToCart(product, price) {
            // Update UI
            const cartItems = document.getElementById("cart-items");
            const listItem = document.createElement("li");
            listItem.textContent = `${product} - ₹${price}`;
            cartItems.appendChild(listItem);
    
            // Update total
            total += price;
            document.getElementById("total").textContent = total;
            document.getElementById("cart-total").textContent = total;
    
            // Save to localStorage
            const cart = JSON.parse(localStorage.getItem("garage")) || [];
            cart.push({ name: product, price: price });
            localStorage.setItem("garage", JSON.stringify(cart));
        }
    
        function buyNow(product, price) {
            alert(`You have purchased ${product} for ₹${price}`);
        }
    
        function resetCart() {
            document.getElementById("cart-items").innerHTML = "";
            total = 0;
            document.getElementById("total").textContent = total;
            document.getElementById("cart-total").textContent = total;
    
            // Clear storage
            localStorage.removeItem("garage");
        }
    
        function buyall() {
            alert("You have purchased all items in your cart!");
            resetCart();
        }
    
        window.onload = function () {
            const cart = JSON.parse(localStorage.getItem("garage")) || [];
    
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = ""; // Clear old UI
    
            // Rebuild cart UI
            total = 0;
            cart.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.name} - ₹${item.price}`;
                cartItems.appendChild(listItem);
                total += item.price;
            });
    
            document.getElementById("total").textContent = total;
            document.getElementById("cart-total").textContent = total;
        };
    </script>
</body>
</html>
